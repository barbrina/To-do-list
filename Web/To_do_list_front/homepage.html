<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="images/Notion_App_Logo.png" type="image/x-icon">
      <title>Suas Listas</title>
   </head>
   <body>
      <div id="app">
         <!-- top nav -->
         <div
            class="flex justify-between items-center px-6 my-3 py-3 text-gray-800 bg-white sticky top-0 border-b transition duration-150">
            <div class="flex gap-3 items-center">
               <div class="h-8 w-8">
                  <img :src="website.logo" :alt="website.title">
               </div>
               <div class="font-medium">
                  {{website.title}}
               </div>
            </div>
            <div class="flex gap-4 font-medium capitalize items-center">
               <a href="perfil.html" class="rounded-sm py-1 px-2 hover:bg-gray-200">
               Perfil
               </a>
               <div class="w-10 h-10 rounded-full overflow-hidden">
                  <img src="images/perfil.png" alt="Perfil">
               </div>
            </div>
         </div>
         <!-- content wrapper -->
         <div class="max-w-screen-xl mx-auto">
            <!-- login section -->
            <div class="flex my-16 h-full">
                <div class="w-1/4 mr-5 h-full items-center text-center ">
                    <div class="flex flex-col">
                    <div class="text-center">
                        <div class="text-5xl font-bold mb-5 ">
                            {{loginSection.headline}}
                            <br>
                        </div>
                        <div id="titulo" class="text-5xl font-bold mb-5 ">
                        </div>
                        <div class="bg-white shadow-md rounded-md overflow-hidden">
                            <table class="min-w-full divide-y divide-gray-200">
                              <thead class="bg-green-200">
                                <tr>
                                  <th class="py-2 px-3 text-center">Convites</th>
                                  <th></th>
                                </tr>
                              </thead>                     
                            <tbody id="tabela2" class="bg-white divide-y divide-gray-200">                      
                            </tbody>
                            <tfoot>
                               <tr>
                                   <td colspan="4" class=" flex py-6 px-4 text-center">
                                      <div class="flex justify-center items-center"><a onclick=""><img src="images/add.png"
                                         class=" w-6 h-6 rounded-full overflow-hidden hover:bg-green-200"></a></div>
                                         <div class="flex justify-center items-center"><a onclick=""><img src="images/trash.png"
                                          class=" w-6 h-6 rounded-full overflow-hidden hover:bg-green-200"></a></div>
                                   </td>
                                </tr>
                            </tfoot>
                            </table>
                          </div>

                     </div>
                    </div>
                </div>

                <div class="w-3/4 h-full items-center text-center ml-5">
                    <div class="bg-white shadow-md rounded-md overflow-hidden">
                        <table class="min-w-full divide-y divide-gray-200">
                          <thead class="bg-gray-100">
                            <tr>
                              <th class="py-2 px-4 text-center">Nome</th>
                              <th class="py-2 px-4 text-center">Data de criação</th>
                              <th class="py-2 px-4 text-center">Última modificação</th>
                              <th class="py-2 px-4 text-center"></th>
                            </tr>
                          </thead>
                          <tbody id="tabela" class="bg-white divide-y divide-gray-200">                      
                        </tbody>
                        <tfoot>
                           <tr>
                               <td colspan="4" class="py-2 px-4 text-center">
                                  <div class="flex justify-center items-center"><a onclick="popUpTask()"><img src="images/add.png"
                                     class=" w-6 h-6 rounded-full overflow-hidden hover:bg-green-200"></a></div>
                               </td>
                            </tr>
                        </tfoot>
                        </table>
                      </div>
                </div>
        </div>
        </div>
            <!-- footer section -->
            <div class="my-16 mx-16 flex justify-center">
               <div class="w-200">
                  <div class="flex gap-3 items-center mb-4">
                     <img :src="website.logo" :alt="website.title" class="h-8 w-8">
                     <div class="text-sm text-gray-700 mt-2 ">
                        Trabalho de Banco de Dados.
                     </div>
                     <div class="text-sm tebeginxt-gray-700 mt-2">
                        © 2023 CEFET-MG, Inc.
                     </div>
                  </div>
               </div>
            </div>
            <!-- main content wrapper -->
         </div>
         <!-- vue js app wrapper -->
      </div>
   </body>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.11.2/jquery.mask.min.js"
      integrity="sha512-Y/GIYsd+LaQm6bGysIClyez2HGCIN1yrs94wUrHoRAD5RSURkqqVQEU6mM51O90hqS80ABFTGtiDpSXd2O05nw=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="scripts/novalista.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
      const app = new Vue({
          el: "#app",
          data: {
              website: {
                  title: "Notion 2.0",
                  logo: "images/Notion_App_Logo.png",
              },
              loginSection: {
                  imageLocation: "images/home.png",
                  headline: "Suas listas",
              },
              computed: {
                  stickySignupVisible() {
                      return (window.scrollY > 25 ? true : false)
                  }
              }
          }
      }
      )
   </script>
</html>
